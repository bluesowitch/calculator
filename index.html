<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Calculator</title>
</head>

<body>
 <div>
  <div id="result"></div>

  <div>
   <div>
    <button class="del-bg" id="delete">Del</button>
    <button value="+" class="btn-style opera-bg value align operator">+</button>
   </div>
   <div>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="/">/</button>
   </div>
   <div>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="*">x</button>
   </div>
   <div>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="-">-</button>
   </div>
   <div>
    <button value="0"id="delete">0</button>
    <button value="."period fall-back">.</button>
    <button value="=" id="eqn-bg">=</button>
   </div>

  </div>

 </div>
 <script src="js/index.js"></script>
</body>

</html>
