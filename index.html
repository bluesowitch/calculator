<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Calculator</title>
</head>

<body>
 <div>
  <div id="result"></div>

  <div id="main">
   <div id="first-rows">
    <button class="del-bg" id="delete">Del</button>
    <button value="+" class="btn-style opera-bg value align operator">+</button>
   </div>
   <div class="rows">
    <button value="1" class="num-bg num first-child">1</button>
    <button value="2" class="num-bg num">2</button>
    <button value="3" class="num-bg num">3</button>
    <button value="/" class="opera-bg operator">/</button>
   </div>
   <div>
    <button value="4" class="num-bg num first-child">4</button>
    <button value="5" class="num-bg num">5</button>
    <button value="6" class="num-bg num">6</button>
    <button value="*" class="opera-bg operator">x</button>
   </div>
   <div>
    <button value="7" class="num-bg num first-child">7</button>
    <button value="8" class="num-bg num">8</button>
    <button value="9" class="num-bg num">9</button>
    <button value="-" class="opera-bg operator">-</button>
   </div>
   <div>
    <button value="0" class="num-bg zero" id="delete">0</button>
    <button value="." class="btn-style num-bg period fall-back">.</button>
    <button value="=" id="eqn-bg" class="eqn align">=</button>
   </div>

  </div>

 </div>

 <script src="js/index.js"></script>
</body>

</html>
